type: sections
max_columns: 2
title: Anycubic S1
path: anycubic-s1
icon: mdi:printer-3d
sections:
  - type: grid
    cards:
      - type: picture
        image_entity: image.anycubic_kobra_s1_anycubic_snapshot
        tap_action:
          action: none
        hold_action:
          action: none
      - type: tile
        entity: camera.anycubic_s1_printer_camera
        show_entity_picture: false
        features_position: bottom
        vertical: false
        name: Live Camera Stream
        grid_options:
          columns: full
        hide_state: true
      - show_name: false
        show_icon: true
        show_state: false
        type: glance
        entities:
          - entity: switch.athom_smart_plug_v2_9d345c_switch
          - entity: button.anycubic_printer_pause_print
          - entity: button.anycubic_printer_resume_print
          - entity: button.anycubic_printer_cancel_print
      - type: custom:mushroom-template-card
        primary: Slot 1
        secondary: "{{states('sensor.anycubic_kobra_s1_filament_0_type')}}"
        icon: mdi:circle
        entity: sensor.anycubic_kobra_s1_filament_0_type
        icon_color: "{{states('sensor.anycubic_kobra_s1_filament_0_color')}}"
        badge_icon: >-
          {{'mdi:check-bold' if
          states('sensor.anycubic_kobra_s1_active_filament_slot') == '0'}}
        badge_color: green
        multiline_secondary: false
        layout: vertical
        grid_options:
          columns: 3
          rows: 2
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-template-card
        primary: Slot 2
        secondary: "{{states('sensor.anycubic_kobra_s1_filament_1_type')}}"
        icon: mdi:circle
        entity: sensor.anycubic_kobra_s1_filament_0_type
        icon_color: "{{states('sensor.anycubic_kobra_s1_filament_1_color')}}"
        badge_icon: >-
          {{'mdi:check-bold' if
          states('sensor.anycubic_kobra_s1_active_filament_slot') == '1'}}
        badge_color: green
        multiline_secondary: false
        layout: vertical
        grid_options:
          columns: 3
          rows: 2
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-template-card
        primary: Slot 3
        secondary: "{{states('sensor.anycubic_kobra_s1_filament_2_type')}}"
        icon: mdi:circle
        entity: sensor.anycubic_kobra_s1_filament_0_type
        icon_color: "{{states('sensor.anycubic_kobra_s1_filament_2_color')}}"
        badge_icon: >-
          {{'mdi:check-bold' if
          states('sensor.anycubic_kobra_s1_active_filament_slot') == '2'}}
        badge_color: green
        multiline_secondary: false
        layout: vertical
        grid_options:
          columns: 3
          rows: 2
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
      - type: custom:mushroom-template-card
        primary: Slot 4
        secondary: "{{states('sensor.anycubic_kobra_s1_filament_3_type')}}"
        icon: mdi:circle
        entity: sensor.anycubic_kobra_s1_filament_0_type
        icon_color: "{{states('sensor.anycubic_kobra_s1_filament_3_color')}}"
        badge_icon: >-
          {{'mdi:check-bold' if
          states('sensor.anycubic_kobra_s1_active_filament_slot') == '3'}}
        badge_color: green
        multiline_secondary: false
        layout: vertical
        grid_options:
          columns: 3
          rows: 2
        tap_action:
          action: none
        hold_action:
          action: none
        double_tap_action:
          action: none
  - type: grid
    cards:
      - type: picture
        image: https://demo.home-assistant.io/stub_config/t-shirt-promo.png
        image_entity: image.anycubic_kobra_s1_print_preview
      - type: markdown
        content: >-
          <ha-icon icon="mdi:file"></ha-icon>
          {{states('sensor.anycubic_kobra_s1_print_filename')}}
        text_only: true
      - type: tile
        entity: sensor.anycubic_kobra_s1_print_layer
        features_position: bottom
        vertical: false
        name: Layer
      - type: tile
        entity: sensor.anycubic_kobra_s1_print_progress
        features_position: bottom
        vertical: false
        name: Progress
      - type: tile
        entity: sensor.anycubic_kobra_s1_print_time_elapsed
        features_position: bottom
        vertical: false
        name: Elapsed
      - type: tile
        entity: sensor.anycubic_kobra_s1_print_time_remaining
        features_position: bottom
        vertical: false
        name: Remaining
badges:
  - type: entity
    entity: sensor.anycubic_printer_printer_connectivity
  - type: entity
    entity: sensor.athom_smart_plug_v2_9d345c_power
  - type: entity
    entity: sensor.anycubic_kobra_s1_print_state
  - type: entity
    entity: sensor.anycubic_kobra_s1_printer_state
  - type: custom:mushroom-template-badge
    content: >-

      {{states('sensor.anycubic_kobra_s1_hotbed_temperature')}}째 /
      {{states('sensor.anycubic_kobra_s1_target_hotbed_temperature')}}째
    icon: mdi:train-car-flatbed
    color: blue
    entity: sensor.anycubic_kobra_s1_hotbed_temperature
  - type: custom:mushroom-template-badge
    content: >-

      {{states('sensor.anycubic_kobra_s1_nozzle_temperature')}}째 /
      {{states('sensor.anycubic_kobra_s1_target_nozzle_temperature')}}째
    icon: mdi:printer-3d-nozzle-heat
    color: blue
    entity: sensor.anycubic_kobra_s1_nozzle_temperature
cards: []
subview: true
header:
  layout: center
  badges_position: top
